<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st example</title>
    <script src="thethird.js"></script>
    <script>
        let r1;
        function startPage(){
            let canvas=document.getElementById("canvas1");
            let ctx=canvas.getContext("2d");
            r1=new Resistor2(120,ctx,50,200,100);
            r2=new Resistor2(140, ctx, 50, 200, 200)
            //during the page load make the slider match the resistor value
            document.getElementById("range1").value=String(r1.getR());
            // during the page load make the span value match the resistor value
            document.getElementById("val1").innerText=String(r1.getR());
        }
        function onRange1(input){
            const v = input.valueAsNumber;
            r1.setR(v);
            document.getElementById("val1").innerText=v;
        }
    </script>
</head>
<body onload="startPage()">
    <canvas id="canvas1" width="400" height="300"></canvas>
    <input type="range" id="range1" min="100" max="1000" oninput="onRange1(this)"/>
    <span id="val1"></span> ohm
    

</body>
</html>
